version: "3.9"

services:
  app:
    build:
      context: ./product
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_HOST : db
      POSTGRES_PORT : 5432
      POSTGRES_USER : postgres
      POSTGRES_PASSWORD : postgres
      POSTGRES_DB : postgres
      POSTGRES_SSL : disable
    volumes:
      - dbdata:/var/lib/postgressql/data
  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/default.conf
    depends_on:
      - app
    networks:
      - app_net

volumes:
  dbdata:

networks:
  app_net:

